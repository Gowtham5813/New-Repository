<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <style>
      /* General Body and Container Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fb;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px 20px;
      }

      /* Header and Title */
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Project Section Styles */
      #project-details {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      #project-details img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      /* Project Information Styles */
      #project-description {
        font-size: 1.1rem;
        color: #7f8c8d;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #project-tech {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 20px;
      }

      /* Features List */
      #project-features {
        margin: 20px 0;
        padding-left: 20px;
      }

      #project-features li {
        font-size: 1rem;
        margin: 5px 0;
        color: #555;
        line-height: 1.6;
      }

      /* Project Link */
      #project-link {
        font-size: 1.2rem;
        color: #ff004f;
        text-decoration: none;
        padding: 10px;
        background-color: #ecf0f1;
        border-radius: 4px;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      #project-link:hover {
        background-color: #ff004f;
        color: white;
      }

      /* Back Button */
      .back-button {
        font-size: 1rem;
        color: #fff;
        background-color: #2c3e50;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        margin-top: 30px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <div id="project-details" class="container">
      <h1 id="project-title"></h1>
      <p id="project-description"></p>
      <h2>Technologies Used</h2>
      <p id="project-tech"></p>
      <h2>Project Link</h2>
      <a id="project-link" href="" target="_blank">View Project</a>

      <h2>Project Features</h2>
      <ul id="project-features"></ul>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const projectId = params.get("id");

      const projects = {
        docbot: {
          title: "Docbot using Langchain",
          description:
            "It easily analyzes the document and gives the answer easily",
          technologies: "Langchain, NLP, Python",
          link: "https://github.com/Gowtham5813/DocBot-using-LangChain-Application.git",
          features: [
            "Document Upload: Users can upload multiple documents in various formats for processing and querying",
            "Natural Language Queries: The bot allows users to ask questions in natural language, providing an intuitive and seamless experience.",
            "Contextual Understanding: It leverages Langchain to understand the context of the documents and respond with relevant information.",
            "Multi-Document Support: Users can interact with multiple documents simultaneously, receiving accurate responses based on the content from all uploaded files.",
            "Intelligent Document Parsing: The system efficiently parses documents to extract important information for querying.",
            "Real-Time Interaction: The bot provides real-time answers to user queries, making it highly interactive and responsive.",
            "NLP Integration: The project utilizes Natural Language Processing (NLP) to analyze and interpret the text within the documents.",
            "Text Summarization: It can summarize large sections of documents, offering concise information for easier understanding.",
            "User-Friendly Interface: The project is designed with a simple and intuitive interface, allowing easy document uploads and question submissions.",
            "Scalability: The bot can be extended to support more advanced features, such as integrating additional document formats or expanding its knowledge base.",
          ],
        },
        ecommerce: {
          title: "E-commerce Platform",
          description:
            "It allows users to browse products, add them to the cart, and complete purchases seamlessly",
          technologies: "HTML, CSS, JavaScript, LocalStorage",
          link: "https://github.com/Gowtham5813/javascript-amazon-project-main.git",
          features: [
            "Product Display: The platform features a well-organized listing of products with detailed descriptions, prices, and availability.",
            "Cart Management: Users can add items to their cart, modify quantities, or remove products as needed.",
            "Total Cost Calculation: The cart automatically calculates the total cost of selected items, offering a transparent shopping experience.",
            "Seamless Checkout Process: Users can proceed to checkout, select delivery options, and place an order with ease.",
            "Local Storage Integration: Selected products and user preferences are stored in local storage, allowing users to continue shopping without losing their choices.",
            "Interactive User Interface: The user interface is simple, intuitive, and responsive, ensuring smooth navigation and interaction.",
            "Product Filtering: Users can filter products based on categories, such as price range or type, for a personalized shopping experience.",
            "Real-Time Date Handling: The project uses Day.js to display real-time information, such as delivery date estimations",
            "Order Summary Page: After placing an order, users can view a detailed summary of their purchase, including item details and shipping information.",
            "Responsive Design: The platform is designed to be responsive, ensuring users have a seamless experience across various devices, including desktops and mobile phones.",
          ],
        },
        weather: {
          title: "Weather Data Monitoring DashBoard",
          description:
            "It provides interactive charts and insights for better analysis and decision-making",
          technologies: "JavaScript, Chart.js, API Integration",
          link: "https://github.com/Gowtham5813?tab=repositories",
          features: [
            "The Weather Data Monitoring Dashboard displays real-time weather data, including key parameters like pressure, humidity, temperature, and rainfall",
            "It allows users to view weather trends and monitor changes in these parameters over time for better decision-making",
            "The data is fetched from the company's server, ensuring that it is up-to-date and accurate",
            "The dashboard uses bar graphs, pie charts, and doughnut charts to present data visually, making it easier for users to analyze and interpret.",
            "Users can easily compare different weather parameters through these graphical representations.",
            "The dashboard is designed to be dynamic and responsive, offering a seamless user experience across various devices.",
            "It features interactive elements, allowing users to select specific data points for more detailed analysis.",
            "The system is built with technologies like JavaScript, SQL, Python, and Django, ensuring efficiency and functionality.",
            "It integrates Postman for API testing, ensuring smooth and error-free data fetching from the server.",
            "Throughout the project, you collaborated closely with the team to deliver a user-friendly and functional solution that met all project requirements.",
          ],
        },
        youtube: {
          title: "YouTube Lite",
          description:
            "A responsive YouTube UI clone built using HTML and CSS, replicating the video browsing and playback experience",
          technologies: "HTML,CSS",
          link: "https://github.com/Gowtham5813/Youtube-Clone-Project",
          features: [
            "A clean and responsive UI that mimics YouTubeâ€™s homepage layout.",
            "Includes a structured grid system for video thumbnails and descriptions.",
            "Navigation bar with search functionality for a realistic browsing experience.",
            "Fully responsive design that adapts to different screen sizes and devices.",
            "Styled using CSS flexbox and grid for efficient layout structuring.",
            "Hover effects and transitions for an interactive user experience.",
            "Designed with scalability in mind, allowing future integration of JavaScript for added functionality.",
          ],
        },
      };

      if (projectId && projects[projectId]) {
        const data = projects[projectId];
        document.getElementById("project-title").innerText = data.title;
        document.getElementById("project-description").innerText =
          data.description;
        document.getElementById("project-tech").innerText = data.technologies;
        document.getElementById("project-link").href = data.link;

        const featuresList = document.getElementById("project-features");
        data.features.forEach((feature) => {
          let li = document.createElement("li");
          li.innerText = feature;
          featuresList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
